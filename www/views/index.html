<section data-ng-controller="PlacesController" data-ng-init="find()">	
  <div class="row">
    <div class="span3">
      <div class="element place-card general">
      </div>      
    </div>
          <div class="span12 element place-card general">
          <div class="status-bar"><p>{{status}}</p> </div>
          <div class="item_description welcome-to-farnborough">
          </div>
        </div>
        <div ng-cloak class="span4 element place-card general" ng-repeat="(name, place) in places" ng-animate="'animate'">
          <div class="hover_img">
            <h1><a data-ng-href="#!/places/{{name}}">{{place.name}}</a></h1>
          </div>
          <div class="item_description">
            <p class="content">
              {{place.description}}
            </p>
          </div>
        </div>
  </div>	
</section>
