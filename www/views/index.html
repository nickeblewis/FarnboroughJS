      <div class="isotope" isotope-container>
    <div ng-cloak class="col-md-3 col-sm-6 element place-card general" ng-repeat="(name, place) in places" ng-animate="'animate'" isotope-item>
      <div class="hover_img {{place.class}}">
        <h2><a data-ng-href="#!/places/{{name}}">{{place.name}}</a></h2>
      </div>
      <div class="item_description">
        <p class="content"  editable-textarea="place.description" e-cols="17" e-rows="6" e-style="width: 100%; font-size: 14px;" onaftersave="updateDescription()">
          {{place.description || "empty"}}         
        </p>
