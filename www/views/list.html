<div class="row">
  <div class="col-md-12 place-card element general">
    <div class="status-bar">
        
      <span ng-show="isAuthorised">
        <a href="#/new">
          <button type="button" class="btn btn-default">          
            <span class="glyphicon glyphicon-plus"></span>NEW CARD
          </button>        
        </a>
        <button ng-click="logOut()" type="button" class="btn btn-default">          
          <span class="glyphicon glyphicon-plus"></span>LOGOUT
        </button>  
      </span>          
      <span ng-show="!isAuthorised" class="form-inline">
        <input type="text" class="form-control" placeholder="email">
        <input type="password" class="form-control" placeholder="password">
        <button ng-click="logIn()" type="button" class="btn btn-default">          
          <span class="glyphicon glyphicon-plus"></span>LOGIN/REGISTER
        </button>          
      </span>    
      <button ng-click='toggleModal()' type="button" class="btn btn-default">Open Modal Dialog</button>
     
      <span>{{authmessage}}</span>                  
    </div>          
  </div>
  <div class="col-md-6 place-card element general">
    <div class="status-bar">      
      <input type="text" ng-model="search" class="form-control" placeholder="Search">                        
    </div>          
  </div>
  <div class="col-md-6 place-card element general">
    <div class="status-bar">      
      <strong>{{status}}</strong>
    </div>          
  </div>
</div>
<div class="row">
  <div class="col-md-12 place-card element general">
    <div class="isotope" isotope-container ng-cloak>

      

     

     

      <!-- CARD: Standard -->
      <!-- TODO: col-md-{{place.width}} -->
      <div class="repeat-item col-md-3 col-sm-6 element place-card general" ng-repeat="place in places | orderByPriority | filter:search | orderBy:'updated':reverse=true" isotope-item>
        <div class="hover_img {{place.class}}">
          <h2><a data-ng-href="#/show/{{place.$id}}">{{place.name}}</a></h2>
        </div>
        <div class="item_description">
          <img src="http://placehold.it/450x250" ng-if="place.pic != null" />
          <p class="content" ng-show="isAuthorised" editable-textarea="place.description" e-cols="17" e-rows="6" e-style="width: 100%; font-size: 14px;" onaftersave="save()">
            {{place.description || "empty"}}         
          </p>
          <p class="content" ng-show="!isAuthorised">
            {{place.description || "empty"}}         
          </p>
          <p class="meta">
            Updated {{place.updated}}
          </p>
        </div>
      </div>
      <!-- /CARD: Standard -->

    </div>
  </div>
</div>
<modal-dialog show='modalShown' width='80%' height='60%' ng-controller="EditCtrl">
      <form class="form-horizontal" role="form" name="myForm">
          <div class="form-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Name" name="name" ng-model="place.name" required>
              <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
                Required {{myForm.name.$pristine}}</span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" name="description" ng-model="place.description"></textarea>
            </div>
          </div>          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">            
              <a ng-click="hideModal()" class="btn">Cancel</a>
              <button ng-click="save()" ng-disabled="myForm.$invalid"
                  class="btn btn-primary" class="btn btn-default">Save</button>
              <button ng-click="destroy()"
                  ng-show="place.$remove" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </form>
    </modal-dialog>
