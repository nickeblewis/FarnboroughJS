<div class="row">
  <div class="col-md-12 place-card element general">
    <div class="status-bar">
        
      <span ng-show="isAuthorised">
        <a href="#/new">
          <button type="button" class="btn btn-default">          
            <span class="glyphicon glyphicon-plus"></span>NEW CARD
          </button>        
        </a>
        <button ng-click="logOut()" type="button" class="btn btn-default">          
          <span class="glyphicon glyphicon-plus"></span>LOGOUT
        </button>  
      </span>          
      <span ng-show="!isAuthorised" class="form-inline">
        <input type="text" class="form-control" placeholder="email">
        <input type="password" class="form-control" placeholder="password">
        <button ng-click="logIn()" type="button" class="btn btn-default">          
          <span class="glyphicon glyphicon-plus"></span>LOGIN/REGISTER
        </button>          
      </span>      
      <span>{{authmessage}}</span>                  
    </div>          
  </div>
  <div class="col-md-6 place-card element general">
    <div class="status-bar">      
      <input type="text" ng-model="search" class="form-control" placeholder="Search">                        
    </div>          
  </div>
  <div class="col-md-6 place-card element general">
    <div class="status-bar">      
      <strong>{{status}}</strong>
    </div>          
  </div>
</div>
<div class="row">
  <div class="col-md-12 place-card element general">
    <div class="isotope" isotope-container ng-cloak>

      

     

     

      <!-- CARD: Standard -->
      <!-- TODO: col-md-{{place.width}} -->
      <div class="repeat-item col-md-3 col-sm-6 element place-card general" ng-repeat="place in places | orderByPriority | filter:search | orderBy:'updated':reverse=true" isotope-item>
        <div class="hover_img {{place.class}}">
          <h2><a data-ng-href="#/show/{{place.$id}}">{{place.name}}</a></h2>
        </div>
        <div class="item_description">
          <img src="http://placehold.it/450x250" ng-if="place.pic != null" />
          <p class="content" ng-show="isAuthorised" editable-textarea="place.description" e-cols="17" e-rows="6" e-style="width: 100%; font-size: 14px;" onaftersave="save()">
            {{place.description || "empty"}}         
          </p>
          <p class="content" ng-show="!isAuthorised">
            {{place.description || "empty"}}         
          </p>
          <p class="meta">
            Updated {{place.updated}}
          </p>
        </div>
      </div>
      <!-- /CARD: Standard -->

    </div>
  </div>
</div>
