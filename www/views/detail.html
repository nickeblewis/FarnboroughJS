<div class="col-md-3 col-sm-6 element place-card general" isotope-item>
  <div class="hover_img">
    <h2>Create/Edit</h2>
  </div>
  <div class="item_description">
    <div id="spin"></div>
  
    <input class="hidden" type="file" accept="image/*" capture="camera" id="file-upload">
    <br/>
    <img class="pano" id="pano" />
    <img src="http://placehold.it/150x150" ng-if="place.pic != null" />          
      <p class="content">
        <form name="myForm">
          <div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
            <label>Name</label>
            <input type="text" name="name" ng-model="place.name" required>
            <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
                Required {{myForm.name.$pristine}}</span>
          </div>
         
              <!-- <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">
                <label>Website</label>
                <input type="url" name="site" ng-model="place.site" required>
                <span ng-show="myForm.site.$error.required && !myForm.name.$pristine" class="help-inline">
                    Required</span>
                <span ng-show="myForm.site.$error.url" class="help-inline">
                    Not a URL</span>
              </div> -->
         
          <label>Description</label>
          <textarea name="description" ng-model="place.description"></textarea>
         
          <br>
          <a href="#/" class="btn">Cancel</a>
          <button ng-click="save()" ng-disabled="myForm.$invalid"
                  class="btn btn-primary">Save</button>
          <button ng-click="destroy()"
                  ng-show="place.$remove" class="btn btn-danger">Delete</button>
        </form>
      </p>          
      <p class="meta">
      </p>
  </div>
</div>
