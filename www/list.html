<div class="row">
  <div class="col-md-12 place-card element general">
    <div class="status-bar">
      <div class="col-sm-2">
        <a href="#/new">
        <button type="button" class="btn btn-default">
          
          <span class="glyphicon glyphicon-plus"></span>NEW CARD
        </button>
        </a>
      </div>
      <div class="col-sm-4">
        <input type="text" ng-model="search" class="form-control" placeholder="Search">
      </div>
      <div class="col-sm-6">
        {{status}}
      </div>
                    
    </div>          
  </div>
</div>
<div class="row">
  <div class="col-md-12 place-card element general">
  <div class="isotope" isotope-container>
    <div ng-cloak class="col-md-3 col-sm-6 element place-card general" ng-repeat="place in places | orderByPriority | filter:search | orderBy:'name'" ng-animate="'animate'" isotope-item>
      <div class="hover_img {{place.class}}">
        <h2><a data-ng-href="#!/places/{{place.$id}}">{{place.name}}</a></h2>
      </div>
      <div class="item_description">
        <img src="http://placehold.it/150x150" ng-if="place.pic != null" />
        <p class="content"  editable-textarea="place.description" e-cols="17" e-rows="6" e-style="width: 100%; font-size: 14px;" onaftersave="save()">
          {{place.description || "empty"}}         
        </p>
        <p class="meta">
        </p>
      </div>
    </div>
  </div>
</div>
</div>
