<section data-ng-controller="PlacesController" data-ng-init="findOne()">
	<div class="row">
		<div class="span6">
			<leaflet defaults="defaults" center="center" marker="marker" width="100%" height="520" class="top"></leaflet>         
		</div>
		<div class="span6">
			<form class="form-horizontal" data-ng-submit="update()">
		<div class="control-group">
			<label class="control-label" for="title">Title</label>

			<div class="controls">
				<input type="text" data-ng-model="place.title" id="title" placeholder="Title" required>
				</input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="image">Image</label>

			<div class="controls">
				<input type="text" data-ng-model="place.img" id="img" placeholder="Image" required>
				</input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="lat">GPS</label>
			<div class="controls">
				<input type="text" data-ng-model="marker.lat" id="lat" placeholder="Latitude" required>
			</div>
			<div class="controls">
				<input type="text" data-ng-model="marker.lng" id="lng" placeholder="Longitude" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="content">Content</label>

			<div class="controls">
				<textarea data-ng-model="place.content" id="content" cols="30" rows="10" placeholder="Content">
				</textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
		</div>
	</div>
	
	
</section>
