<section data-ng-controller="PlacesController" data-ng-init="findOne()">
	<leaflet center="center" markers="markers" width="100%" height="320" class="top"></leaflet>         
	<form class="form-horizontal" data-ng-submit="update()">
		<div class="control-group">
			<label class="control-label" for="title">Title</label>

			<div class="controls">
				<input type="text" data-ng-model="place.title" id="title" placeholder="Title" required>
				</input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="lat">GPS</label>
			<div class="controls">
				<input type="text" data-ng-model="markers.m1.lat" id="lat" placeholder="Latitude" required>
			</div>
			<div class="controls">
				<input type="text" data-ng-model="markers.m1.lng" id="lng" placeholder="Longitude" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="content">Content</label>

			<div class="controls">
				<textarea data-ng-model="place.content" id="content" cols="30" rows="10" placeholder="Content">
				</textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
